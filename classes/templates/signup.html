<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
	th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is home page</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
				
				<div class="mycard mt-1">
				
				<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  					<p class="text-center" th:text="${session.message.content}"></p>
  					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
    			</div>
    			
				<div class="container text-center">
				<img  style="width:80px" th:src="@{/img/register.png}" />
				</div>
				
					<h1 class="text-center">Register here</h1>
					<form novalidate th:action="@{/do_register}" method="post" th:object="${user}">
					
					<!-- Name field -->
						<div class="mb-3">
    						<label for="name_field" class="form-label">Your Name</label>
    						
    						<input 
    						name="name"
    						type="text" 
    							   class="form-control"
    							   th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" 
    							   id="name_field" 
    							   aria-describedby="emailHelp"
    							   placeholder="Enter here"
    							   th:value="${user.name}"
    							   required>
    							   
    							   <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
       									 
    							   </div>
    							   
  						</div>
					<!-- Email field -->
						<div class="mb-3">
    						<label for="email_field" class="form-label">Your Email</label>
    						
    						<input 
    						name="email"
    						type="email" 
    							   class="form-control" 
    							   id="email_field" 
    							   aria-describedby="emailHelp"
    							   placeholder="Enter here"
    							   required
    							   th:value="${user.email}">
    							   
  						</div>
					<!-- password field -->
						<div class="mb-3">
    						<label for="password_field" class="form-label">Your password</label>
    						
    						<input 
    						name="password"
    						type="password" 
    							   class="form-control" 
    							   id="password_field" 
    							   aria-describedby="emailHelp"
    							   placeholder="Enter here"
    							   required>
    							   
  						</div>
					<!-- User about field -->
					
					<div class="form-group">
						<textarea name="about" th:text="${user.about}" placeholder="Enter about you" rows="3" class="form-control"></textarea>
					</div>	
					
					<!-- Terms and condition agreement -->
					<div class="form-group form-check">
						<input type="checkbox"
						name="agreement" 
						class="form-check-input"
						id="agreement"/>
						
						<label for="agreement">Accept terms and conditions</label>
						
					</div>
					
					<div class="container text-center">
					<button  type="submit" class="btn bg-primary text-white">
					Submit
					</button>
					<button type="reset" class="btn btn-warning">
					Reset
					</button>
					</div>
			
					</form>
				</div>
				 
				</div>
			</div>
		</div>
	</section>
 	
</body>
</html>
